name: Tests

on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:
    name: RSpec
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        rails:
          - 'rails52'
          - 'rails60'
          - 'rails61'
        ruby:
          - '2.6'
          - '2.7'
          - '3.0'
          - 'ruby-head'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundle-cache: true
      - name: Test against rails main
        if: ${{ matrix.ruby == 'ruby-head' }}
        run: |
         bundle exec appraisal rails-main bundle install
         bundle exec appraisal rails-main rake test
      - name: Run the tests
        run: |
          bundle exec appraisal ${{ matrix.rails }} bundle install
          bundle exec appraisal ${{ matrix.rails }} rake spec
